<style>
  h2 {
    margin-left: 50px;
  }

  h1 {
    text-align: center;
    margin-top: 60px;
  }

  button {
    font-family: "Montserrat";
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 20px 115px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 10px;
    margin-top: 30px;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    flex-direction: column;
  }

  .delete {
    width: 20px;
    height: 20px;
  }

  .delete__button {
    background-color: #ad3939;
    border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: -5px;
  }

  .clear__button {
    background-color: #ad3939;
    border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  .checkout__button {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  .add__button {
    background-color: #4c59af;
    border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  .button__container {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  table {
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

  td {
    text-align: center;
    width: 100px;
  }

  img {
    width: 50%;
  }

  .total {
    font-weight: bold;
    text-align: center;
    font-size: 20px;
  }
</style>
<h2>My cart</h2>
<div *ngIf="movies.length != 0">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>title</th>
        <th>price</th>
        <th>quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>
          <img
            src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
            alt="poster"
          />
        </td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.vote_count }}</td>
        <td>{{ movie.quantity }}</td>
        <td>
          <button (click)="deleteCartItem(movie)" class="delete__button">
            <img class="delete" src="./assets/delete.svg" alt="" />
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="total">Total: ${{ grandTotal }}</div>
  <div class="button__container">
    <button routerLink="/movies" class="add__button">Add more</button>
    <button (click)="emptyCart()" class="clear__button">Clear Cart</button>
    <button class="checkout__button">Check out</button>
  </div>
</div>
<div *ngIf="movies.length === 0">
  <div class="container">
    <h1>This cart is empty</h1>
    <button routerLink="/movies">Add now</button>
  </div>
</div>
